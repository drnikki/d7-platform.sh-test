---
engines:
  duplication:
    enabled: false
    config:
      languages:
      - javascript
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: false
  phpcodesniffer:
    enabled: true
    config:
        standard: "Drupal"
ratings:
  paths:
  - "**.inc"
  - "**.module"
  - "**.php"
  - "**.info"
  - "**.py"
  - "**.rb"
exclude_paths: []
